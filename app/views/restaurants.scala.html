@(open: List[models.Restaurant], closed: List[models.Restaurant])

@main("Restaurants") {
<ul>
	<li><strong>Open:</strong></li>
	@open.map { r =>
	<li><a href="@routes.Application.restaurant(r.id)">@r.name</a></li>
	}
	<li><strong>Closed:</strong></li>
	@closed.map { r =>
	<li><a href="@routes.Application.restaurant(r.id)">@r.name</a></li>
	}
</ul>
}
