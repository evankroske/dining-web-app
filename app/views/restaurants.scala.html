@()
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Restaurants at the University of South Florida</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
	<script data-main="@routes.Assets.at("javascripts/app.js")" src="@routes.Assets.at("javascripts/require.js")"></script>
</head>
<body>
<div data-role="page" id="restaurants">
	<div data-role="header">
		<h1>USF Restaurants</h1>
	</div>
	<div data-role="content">
		<ul data-role="listview">
			<li data-role="list-divider">Open</li>
			<!-- ko foreach: open -->
				<li><a data-bind="attr: {href: '#!restaurants/' + $data.id}, text: $data.name"></a></li>
			<!-- /ko -->
			<li data-role="list-divider">Closed</li>
			<!-- ko foreach: closed -->
				<li><a data-bind="attr: {href: '#!restaurants/' + $data.id}, text: $data.name"></a></li>
			<!-- /ko -->
		</ul>
	</div>
</div>

<div data-role="page" id="details">
	<div data-role="header">
		<h1 data-bind="text: loaded ? restaurant.name : 'Loading...'"></h1>
	</div>
	<div data-role="content">
		<ul data-bind="visible: loaded, foreach: restaurant.prettyHours">
			<li data-bind="text: $data"></li>
		</ul>
	</div>
</div>
</body>
