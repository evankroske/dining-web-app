<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Restaurants at the University of South Florida</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.0.js"></script>
	<script src="/assets/javascripts/sammy-0.7.2.min.js"></script>
	<script src="/assets/javascripts/moment.min.js"></script>
	<script src="/assets/javascripts/restaurant-view-model.js"></script>
	<script>
		$(document).ready(function () {
			ko.applyBindings(new RestaurantsViewModel());
		});
	</script>
</head>
<body>
<div data-role="page">
	<div data-role="header">
		<h1>USF Restaurants</h1>
	</div>
	<div data-role="content">
		<ul data-role="listview">
			<li data-role="list-divider">Open</li>
			<!-- ko foreach: open -->
				<li data-bind="text: $data.name"></li>
			<!-- /ko -->
			<li data-role="list-divider">Closed</li>
			<!-- ko foreach: closed -->
				<li data-bind="text: $data.name"></li>
			<!-- /ko -->
		</ul>
	</div>
</div>
</body>
